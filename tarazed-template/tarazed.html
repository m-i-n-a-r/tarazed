<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="tarazed.css">
<script src="https://d3js.org/d3.v4.min.js"></script>

<body>
    <!-- Particles.js container used as a background. Removing it removes the particles -->
    <div id="particlesjsstarfield"></div>
    <div id="particlesjsrockets"></div>
    <h2 id="title">Tarazed - History of space launches</h2>
    <h5 id="nextlaunch">Next launch: </h5>
    <div class="maincontainer" id="tarazed"></div>
    <div>
        <form id="modes" class="modes">
            <input type="radio" id="decade" name="mode"><label for="decade">Decades view</label>
            <div class="divider"></div>
            <a class="button1 bouncy" onclick="resetStats()">CLEAR STATS</a>
            <div class="divider"></div>
            <input type="radio" id="year" name="mode" checked><label for="year">Years view</label>
        </form>
    </div>
    <!-- The stats section is dinamically created in the script -->
    <div id="statsList"></div>
</body>

<!-- Scripts - some arent't used, but could be useful -->
<script src="assets/js/particles.js"></script>
<script src="assets/js/rockets.js"></script>
<script src="assets/js/starfield.js"></script>
<script src="tarazed.js"></script>
